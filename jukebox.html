    <script>

    const startBtn = document.getElementById("startButton");
const startMenu = document.getElementById("startMenu");
let menuOpen = false;

startBtn.addEventListener("click", (e) => {
    menuOpen = !menuOpen;
    startMenu.style.display = menuOpen ? "block" : "none";
    startMenu.classList.toggle("open");
    e.stopPropagation();
});

// Hide menu on outside click
document.addEventListener("click", () => {
    if(menuOpen){
        startMenu.style.display = "none";
        startMenu.classList.remove("open");
        menuOpen = false;
    }
});

    const tracks = [
    { name: "Track (1)", file: "track1.mp3", cover: "cover1.gif" },
    { name: "Track (2)", file: "track2.mp3", cover: "cover2.gif" },
    { name: "Track (3)", file: "track3.mp3", cover: "cover3.gif" },
    { name: "Track (4)", file: "track4.mp3", cover: "cover4.gif" },
    { name: "Track (5)", file: "track5.mp3", cover: "cover5.gif" },
    { name: "Track (6)", file: "track6.mp3", cover: "cover6.gif" },
];

const audio = document.getElementById("audioPlayer");
const playBtn = document.getElementById("playBtn");
const cover = document.getElementById("cover");

document.querySelectorAll(".trackItem").forEach((item, index) => {
    item.addEventListener("click", () => {
        const selected = tracks[index];

        audio.src = "assets/music/" + selected.file;
        cover.src = "assets/covers/" + selected.cover;

        audio.play();
    });
});

playBtn.addEventListener("click", () => {
    if (audio.paused) audio.play();
    else audio.pause();
});

    </script>
